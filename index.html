<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Lista de Compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="app__container">
      <h1 class="app__main-title">Lista de Compras</h1>
      <section class="app__input-section">
        <div class="app__input-wrapper">
          <label for="app__add-item">Adicionar item:</label>
          <input type="text" id="app__add-item" />
          <button class="app__need-button">Preciso</button>
          <button class="app__have-button">Tenho</button>
        </div>
      </section>
      <section class="app__need-section">
        <h2 class="app__secondary-title">Preciso</h2>
        <ul class="app__need-items">
          <li class="app__item">
            <div class="app__check-wrapper">
              <input type="checkbox" id="app__item-name-1" />
              <label for="app__item-name-1">Leite</label>
            </div>
            <button class="app__delete-item">
              <i class="bi bi-x"></i>
            </button>
          </li>
          <li class="app__item">
            <div class="app__check-wrapper">
              <input type="checkbox" id="app__item-name-2" />
              <label for="app__item-name-2">Ovos</label>
            </div>
            <button class="app__delete-item">
              <i class="bi bi-x"></i>
            </button>
          </li>
        </ul>
      </section>
      <section class="app__have-section">
        <h2 class="app__secondary-title">Tenho</h2>
        <ul class="app__have-items">
          <li class="app__item">
            <div class="app__check-wrapper">
              <input type="checkbox" id="app__item-name-3" />
              <label for="app__item-name-3">Leite</label>
            </div>
            <button class="app__delete-item">
              <i class="bi bi-x"></i>
            </button>
          </li>
          <li class="app__item">
            <div class="app__check-wrapper">
              <input type="checkbox" id="app__item-name-4" />
              <label for="app__item-name-4">Ovos</label>
            </div>
            <button class="app__delete-item">
              <i class="bi bi-x"></i>
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
